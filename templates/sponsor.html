{% extends "layout-event-info.html" %}
{% block title %}{{ this.parent.title }} | {{ this.name }}{% endblock %}
{% block body %}
  <h1>{{ this.name }}</h1>
  {{ this.description }}
  {{ this.sponsorizes }}
  {% for image in this.attachments.images %}
      <img src="{{ image|url }}">
  {% endfor %}
{% endblock %}
