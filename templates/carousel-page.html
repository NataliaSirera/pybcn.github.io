{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
    <h1>{{ this.title }}</h1>
    {{ this.body }}

    <div class="row carousel">
        <div class="col-md-12">
            
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">

                    {% for image in this.children %}
                        <div class="item {% if loop.first %} active {% endif %}">
                            <img src="{{ image|url }}/{{ image.image }}" class="img-responsive" alt="{{ image.description }}" />
                            <div class="carousel-caption ">
                                {% if image.url %} <a href="{{ image.url }}"> {% endif %}
                                    <h4 class="back-light">{{ image.description }}</h4>
                                {% if image.url %} </a> {% endif %}
                            </div>
                        </div>
                    {% endfor %}

                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <i class="fa fa-chevron-left pr-10"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <i class="fa fa-chevron-right pr-10"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
