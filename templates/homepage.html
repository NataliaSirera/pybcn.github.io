{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}

    <div class="row carousel">
        <div class="col-md-12">
            
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="/static/images/pyladiesbcn.jpg" class="img-responsive" alt="PyLadies BCN" />
                        <div class="carousel-caption ">
                            <a href="/pyladiesbcn"><h4 class="back-light">PyLadies BCN</h4></a>
                        </div>
                    </div>

                    <div class="item">
                        <img src="/static/images/djangogirlsbcn.jpg" class="img-responsive" alt="DjangoGirls BCN" />
                        <div class="carousel-caption ">
                            <a href="/djangogirls"><h4 class="back-light">DjangoGirls BCN</h4></a>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <i class="fa fa-chevron-left pr-10"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <i class="fa fa-chevron-right pr-10"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row sponsors">
        <div class="col-md-12">
            <div class="widget">
                <h1>
                    <i class="fa fa-rocket" aria-hidden="true"></i>
                    Our sponsors
                </h1>

                <div class="row sponsor sponsor-skyscanner">
                    <div class="col-md-3">
                        <a href="https://www.skyscanner.es/" target="_blank"><img class="img-responsive" src="static/images/skyscanner.png" alt="Skyscanner" /></a>
                    </div>
                    <div class="col-md-9 description">
                        Skyscanner provides venue, pizza and drinks for the meetups. 
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
