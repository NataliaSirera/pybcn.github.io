{{ define "main" }}

<div class="container">

            {{ $content_columns := sub 12 .Params.carousel_columns }}


            {{ if .Content }}

                    {{ .Content }}

            {{ end }}

	    {{ partial "carousel.html" . }}

        </div>
    </div>
</div>

{{ end }}
